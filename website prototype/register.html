<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">

<form class="form-card" onsubmit="register(event)">
  <h2>Create account</h2>

  <div class="form-group">
    <label>Full name</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" id="email" required>
  </div>

  <div class="form-group">
    <label>Phone number</label>
    <input type="tel" id="phone" placeholder="+1 555 123 4567" required>
  </div>

  <div class="form-group">
    <label>Location</label>
    <input type="text" id="location" placeholder="City, Country" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" required>
  </div>

  <button>Create account</button>

  <p class="small-text">
    Already registered? <a href="login.html">Login</a>
  </p>
</form>

<script src="auth.js"></script>
</body>
</html>
